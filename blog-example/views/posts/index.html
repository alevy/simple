$if null(@)$
<article class="post">
  <div class="content">
    <p>Nothing yet. Content forthcoming...</p>
  </div>
</article>
$endif$
$for(post in @)$
<article class="post">
  <header>
    <h2><a href="/posts/$post.postSlug$">$post.postTitle$</a></h2>
    <time>$formatTime(post.postPostedAt)$</time>
  </header>
  <div class="content">
    $markdown(post.postBody)$
  </div>
</article>
$endfor$
