<a href="/admin/posts">&larr; back</a>
<header><h2>Edit Post</h2></header>
$if(errors)$
<ul class="errors">
$for(err in errors)$
  <li>$err.error$</li>
$endfor$
</ul>
$endif$
<form class="content" action="/admin/posts/$post.postId$"
  method="post" acceptCharset="UTF-8">
  <input type="hidden" name="_method" value="PUT"/>
  <p><input type="text" name="title" id="title" value="$post.postTitle$"/></p>
  <p>Slug: <strong>$post.postSlug$</strong></p>
  <p><textarea name="body" id="body">$post.postBody$</textarea></p>
  <input type="submit" value="Update"/>
</form>
<br/>
<form class="content" action="/admin/posts/$post.postId$" method="POST">
  <input type="hidden" name="_method" value="DELETE"/>
  <input type="submit" class="destroy" value="Delete Post"/>
</form>

<hr/>
<p>Preview...</p>
<div class="post">
<h2>$post.postTitle$</h2>
$markdown(post.postBody)$
</div>
