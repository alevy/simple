<a href="/admin/posts/new">New Post</a>
<div class="content">
  <table class="admin-posts-list">
    <tr>
      <th>Title</th>
      <th>Posted</th>
      <th colspan=3></th>
    </tr>
    <tr><td colspan="5"><strong>Drafts</strong></td></tr>
    $for(post in drafts)$
    <tr>
      <td class="title">$post.postTitle$</td>
      <td class="date"><time>$formatTime(post.postPostedAt)$</time></td>
      <td class="action">
        <a href="/admin/posts/$post.postId$/edit">edit</a>
      </td>
      <td class="action">
        <form class="content" action="/admin/posts/$post.postId$"
          method="post" acceptCharset="UTF-8">
          <input type="hidden" name="_method" value="PUT"/>
          <input type="hidden" name="published" />
          <input type="submit" value="Publish"/>
        </form>
      </td>
      <td class="action">
        <form class="content" action="/admin/posts/$post.postId$"
          method="post" acceptCharset="UTF-8">
          <input type="hidden" name="_method" value="DELETE"/>
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    $endfor$
    <tr><td colspan="5">&nbsp;</td></tr>
    <tr><td colspan="5"><strong>Published</strong></td></tr>
    $for(post in published)$
    <tr>
      <td class="title">$post.postTitle$</td>
      <td class="date"><time>$formatTime(post.postPostedAt)$</time></td>
      <td class="action">
        <a href="/admin/posts/$post.postId$/edit">edit</a>
      </td>
      <td class="action">
        <a href="/admin/posts/$post.postId$/comments">comments</a>
      </td>
      <td class="action">
        <form class="content" action="/admin/posts/$post.postId$"
          method="post" acceptCharset="UTF-8">
          <input type="hidden" name="_method" value="DELETE"/>
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    $endfor$
  </table>
</div>
